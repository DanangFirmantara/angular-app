<section>
    <form (submit)="filterResults()" [formGroup]="applyForm" >
        <input type="text" placeholder="Filter by city" formControlName="dataFilter">
        <button class="primary" type="submit" >Search</button>
    </form>
</section>
<section class="results">
    <app-housing-location 
        [housingLocation]="dataHousingLocation" 
        *ngFor="let dataHousingLocation of filteredLocationList"
    ></app-housing-location>
</section>
